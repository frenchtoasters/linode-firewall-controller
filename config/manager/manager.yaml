apiVersion: apps/v1
kind: Deployment
metadata:
  name: linode-firewall-controller-manager
  namespace: kube-system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: frenchtoasters/linode-firewall-controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        env:
        - name: LINODE_TOKEN
          value: "a34d112d2af800b18ae6bcdee56ba3e28d43b7c4d602ed26da76ce6ffa8e0a98"
        - name: API_URL
          value: "https://api.linode.com/"
      serviceAccountName: linode-firewall-controller-manager
      terminationGracePeriodSeconds: 10
